<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>File Upload</title>
    <link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="js/main.js" type="module"></script>
</head>
<body >
<header class="text-center mt-2">
    <h1>File Uploading</h1>
</header>
<main class="container d-flex gap-2 justify-content-center mt-4">
    <div class="rounded" id="image"></div>
    <div class="d-flex flex-column gap-2">
        <buttton id="btn-select-image" class="btn btn-primary">Select Image</buttton>
        <div class="fw-bold">File name:</div>
        <div id="file-name">-</div>
        <dvi class="fw-bold">File size:</dvi>
        <div id="file-size">-</div>
    </div>
</main>
<div class="d-flex flex-column align-items-center mt-3 border-top border-bottom pt-2">
    <button id="btn-upload" class="btn btn-warning">Let's Upload</button>
    <div id="pgb-container">
        <div id="pgb"></div>
    </div>
    <h2 id="progress">0%</h2>
</div>
<input accept="image/*" class="d-none" type="file" id="file-chooser">
</body>
</html>
